<!octype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Google</title>
        <link href="stylesheet.css" rel="stylesheet"/>
        <link href="reset.css" rel="stylesheet"/>
    </head>
    <body class="landing-page">
        <header class="links-header">
            <a class="header-item"
               href="https://www.gmail.com">Gmail</a>
            <a class="header-item"
               href="http://www.images.google.com">Images</a>
            <div class="header-item name">
                <a href="http://www.google.com">L</a>
            </div>
        </header>
        <main class="middle-bit">
            <div class="big-logo-div">
                <img class="big-logo"
                     alt="Google logo"
                     src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"/>
            </div>
            <form action="" method="get">
                <div class="search-bar">
                    <input name="search-parameters" type="search" required/>
                </div>
                <div class="search-buttons">
                    <button type="button" class="search-button">Google Search</button>
                    <button type="button" class="search-button">I'm Feeling Lucky</button>
                </div>
            </form>
        </main>
        <footer class="footer">
                <div class="footer-left">
                    <a href="http://www.google.com">Advertising</a>
                    <a href="http://www.google.com">Business</a>
                    <a href="http://www.google.com">About</a>
                    <a href="http://www.google.com">How Search works</a>
                </div>
                <div class="footer-right">
                    <a href="http://www.google.com">Privacy</a>
                    <a href="http://www.google.com"></a>
                    <a href="http://www.google.com">Settings</a>
                </div>
        </footer>
    </body>
</html>
